<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-col-container">
        <h3 class="home-guest">HOME</h3>
        <div class="number-background">
          <p id="score-home">0</p>
        </div>
        <div class="button-container">
          <button class="plus1" onclick="addOne()">+1</button>
          <button class="plus2" onclick="addTwo()">+2</button>
          <button class="plus3" onclick="addThree()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="home-guest">GUEST</h3>
        <div class="number-background">
          <p id="score-guest">0</p>
        </div>
        <div class="button-container">
          <button class="plus1" onclick="addOneGuest()">+1</button>
          <button class="plus2" onclick="addTwoGuest()">+2</button>
          <button class="plus3" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
